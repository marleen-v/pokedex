<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./db.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./scripts/assets.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <link rel="stylesheet" href="./style.css" />

    <link
      rel="icon"
      type="image/png"
      href="./assets/img/Favicon/favicon-32x32.png"
    />
    <title>Pokedex</title>
  </head>
  <body onload="init()">
    <header>
      <div class="header-wrapper">
        <img
          class="logo"
          src="./assets/img/Logo/pokemonball-logo.png"
          alt="Logo"
        />
        <label for="search-field"></label>
        <input type="text" name="search-field" />
      </div>
    </header>

    <main id="content">
      <button>
      <div class="card-small card-color" id="card">
        <div class="card-small-title d-flex bd-radius-top">
          <span class="card-small-nr">#3</span>
          <h2 id="card-name">Schiggi</h2>
        </div>
        <div class="card-small-img d-flex">
          <img
            src="./assets/img/schiggi.png"
            alt="pokemon"
            id="card-img"
            class="card-pokemon-img"
          />
        </div>

        <div class="card-bottom"></div>
      </div>
    </button>
    </main>

    <footer class="footer-wrapper">
      <a href="./impressum.html">Impressum</a>
    </footer>
  </body>
</html>
